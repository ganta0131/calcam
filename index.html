<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カロリーカメラ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #camera-container {
            width: 90vw;
            height: 50vh;
            background-color: #000;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            width: 80vw;
            padding: 15px;
            font-size: 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>カロリーカメラ</h1>
    <div id="camera-container">
        <video id="video" playsinline autoplay></video>
    </div>
    <button id="captureButton">食卓を撮影</button>
    <div id="result-container" style="display: none; margin-top: 20px; width: 90vw;">
        <h2>分析結果</h2>
        <div id="dishes"></div>
        <div id="total-calories"></div>
    </div>
    <script>
        // Vercelの環境変数からAPIキーを設定
        window.GOOGLE_API_KEY = process.env.GOOGLE_API_KEY;
    </script>
    <script src="camera.js"></script>
</body>
</html>
