<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カロリーカメラ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'MPLUS1p', sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #camera-container {
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 200px);
        }
        #camera {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px auto;
        }
        button {
            font-family: 'MPLUS1p', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .total-calories {
            font-size: 24px;
            color: #2196F3;
            margin: 10px 0;
        }
        .item {
            margin: 5px 0;
        }
        .explanation {
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .explanation-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .explanation-text {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>カロリーカメラ</h1>
        <p>食卓を撮影してください。AIが献立とカロリーを推定します。</p>
        
        <div id="camera-container">
            <video id="camera" autoplay></video>
        </div>

        <button id="capture">撮影</button>
        <button id="analyze" style="display: none;">AIで分析する</button>
        <button id="retry" style="display: none;">もう一度撮影</button>

        <div id="result" class="result" style="display: none;">
            <div class="total-calories">合計カロリー: <span id="total-calories">0</span>kcal</div>
            <div class="items"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.15.0/dist/tf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
