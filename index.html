<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カロリーカメラ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'MPLUS1p', sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #camera-container {
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #camera {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(0deg);
        }
        button {
            font-family: 'MPLUS1p', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.active {
            background-color: #4CAF50;
            color: white;
        }
        button.disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        button:hover {
            opacity: 0.9;
        }

        /* ローディングスタイル */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .total-calories {
            font-size: 24px;
            color: #2196F3;
            margin: 10px 0;
        }
        .item {
            margin: 5px 0;
        }
        .explanation {
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .explanation-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .explanation-text {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>カロリーカメラ</h1>
        <p>食卓を撮影してください。AIが献立とカロリーを推定します。</p>
        
        <div id="camera-container">
            <video id="camera" autoplay></video>
        </div>

        <div class="button-group">
            <button id="capture" class="active">撮影</button>
            <button id="analyze" class="disabled">AIで分析する</button>
            <button id="retry" class="disabled">もう一度撮影</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="total-calories">合計カロリー: <span id="total-calories">0</span>kcal</div>
            <div class="items"></div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.15.0/dist/tf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
